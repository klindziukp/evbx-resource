spring:
  flyway:
    enabled: false
  datasource:
    initialization-mode: always
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:automation;DB_CLOSE_DELAY=-1;MODE=MYSQL
    username: sa
    password:
  h2:
    console:
    enabled: true
    path: /h2-console
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create